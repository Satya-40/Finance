{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class = "Binnu">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="symbol">Symbol</option>
                            {% for symbol in symbols %}
                            <option value="{{symbol}}">{{symbol}}</option>
                            {% endfor %}
               </select>
        </div>

        <div class="mb-3" >
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="No. of shares" type="text" style="background-color:#16181d;">
        </div>
        <button class="btn btn-primary" type="submit"> Sell </button>
    </form>

{% endblock %}
