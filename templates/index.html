{% extends "layout.html" %}

{% block title %}
  Index
{% endblock %}

{% block main %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Symbols</th>
      <th scope="col">Share</th>
      <th scope="col">Price</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
  {% for row in database %}
      <tr>
        <td>
          {{row["symbol"]}}
        </td>
        <td>
          {{row["shares"]}}
        </td>
        <td>
          {{row["price"]}}
        </td>
        <td>
          {{ row["shares"]*row["price"]}}
        </td>
      </tr>
  {% endfor %}

      <tr>
        <td></td>
        <td></td>
        <td>CASH</td>
        <td>{{cash|usd}}</td>
      </tr>
      <tr>
      <tfoot>
        <td></td>
        <td></td>
        <td>TOTAL</td>
        <td>{{total|usd}}</td>
      </tr>
      </tfoot>
  </tbody>
</table>



{% endblock %}
