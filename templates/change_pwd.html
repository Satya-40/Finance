{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepwd" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_pwd" name="new_pwd" placeholder="New Password" type="password" style="background-color:#16181d;">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm New Password" type="password" style="background-color:#16181d;">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
